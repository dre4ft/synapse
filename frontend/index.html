<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYNAPSE</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="connection-status" id="ConnStat"></div>
    <main class="chat">
        <div class="messages" id="messages">
            <div class="chat-message">Bienvenue dans le chat SYNPASE! Pose ta question...</div>
        </div>
            <div class="input-area">
                <div class="settings-container">
                    <button id="settings">⚙️</button>
                    <div class="settings-menu" id="settingsMenu">
                        <button id="settingConnection">En Ligne</button>
                        <button id="settingPrompt">PrePrompt</button>
                        <button id="settingModels">Modeles</button>   
                    </div>
                    <div id="modelsMenu" class="models-menu"></div>
                </div>
                <input type="text" id="chatInput" placeholder="Écrire un message...">
                <button id="sendMessage">➤</button>
            </div>
        <div class="glitch"></div>
        <script src="static/scripts.js"></script>
    </main>
</body>
</html>
